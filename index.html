<body>
    <div class="boddy">
        <div class="container">
            <p class="label">What is your age?</p>
            <br>
            <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')" id="fname"><br>
            <br>
            <input id="button" type="submit" onmousedown="age()" value="OK">

            <br>
